<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="1">
        <li>Item1 </li>
        <li>Item2 </li>
        <li>Item3 </li>
        <li>Item4 </li>
    </ol>
    <ul style="list-style-type: circle;">
        <li>Item1 </li>
        <li>Item2 </li>
        <li>Item3 </li>
        <li>Item4 </li>
    </ul>

    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string instrument</dd>
        <dt>Ukelele</dt>
        <dd>Ukelele is 4 string instrument</dd>
    </dl>
</body>
</html>
